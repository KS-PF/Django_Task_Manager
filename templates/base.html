{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="{% static 'img/icon.png' %}" sizes="any">
    <link rel="apple-touch-icon" href="{% static 'img/icon.png' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Brainstor Meeting Web Application">

    <title>{% block title %}{% endblock %} -X株式会社 - プロジェクト管理</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>    
    {% block header %}{% endblock %}
    <main>
        {% block error %}{% endblock %}
        {% block content %}
        <p>※コンテンツがありません。</p>
        {% endblock %}
    </main>

    <footer>
        <div>
            <p class="p-heading">X株式会社 プロジェクト管理</p>
        </div>
        <div>
            <nav>
                <p>
                    <a href="{% url 'tasks:how_use' %}">使い方</a>
                </p>
                <p>|</p>
                <p><a href="{% url 'accounts:mypage' %}">ユーザー画面</a></p>
            </nav>
        </div>
        <div>
            <img src="{% static 'img/icon.png' %}" alt="現在の管理者">
        </div>
        <div style="height: 12px;"></div>
        <p>Made in CPP1 | 2023~2024</p>
        <p>All rights reserved</p>
        <div style="height: 32px;"></div>
    </footer>
</body>

</html>
